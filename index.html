<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Page Typewriter Animation</title>
  <!-- Google Fonts for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* --------------------------------------------------
       Reset & Box Sizing
    ----------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --------------------------------------------------
       Global Styles & Full-Page Layout
    ----------------------------------------------------- */
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      /* Container to center content */
      max-width: 800px;
      padding: 0 1rem;
    }

    /* --------------------------------------------------
       Typewriter Animation Styles
    ----------------------------------------------------- */
    .typewriter h1 {
      font-size: 2.5rem;
      overflow: hidden;                 /* Ensures text is clipped to create the typewriter effect */
      border-right: 0.15em solid orange; /* Creates the cursor effect */
      white-space: nowrap;              /* Prevents the text from wrapping */
      margin: 0 auto;                   /* Centers the text */
      letter-spacing: 0.15em;            /* Adjusts spacing between characters */
      width: 0;                         /* Start with the text hidden */
      animation: typing 4s steps(40, end) forwards, 
                 blinkCursor 0.75s step-end infinite;
    }

    /* Keyframes for the typing effect */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Keyframes for the blinking cursor effect */
    @keyframes blinkCursor {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typewriter">
      <h1>Welcome!</h1>
    </div>
  </div>
</body>
</html>
